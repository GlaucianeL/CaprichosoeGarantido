<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha - Garantido vs Caprichoso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #69a662;
    }

    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .celula {
      background-color: #fff;
      border: 3px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .celula.garantido {
      border-color: red;
    }

    .celula.caprichoso {
      border-color: blue;
    }

    .celula img {
      width: 80px;
      height: 80px;
    }

    #mensagem {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
    }

    .vermelho {
      color: red;
    }

    .azul {
      color: blue;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Jogo da Velha - Garantido vs Caprichoso </h1>

<div id="tabuleiro">
  <div class="celula" data-index="0"></div>
  <div class="celula" data-index="1"></div>
  <div class="celula" data-index="2"></div>
  <div class="celula" data-index="3"></div>
  <div class="celula" data-index="4"></div>
  <div class="celula" data-index="5"></div>
  <div class="celula" data-index="6"></div>
  <div class="celula" data-index="7"></div>
  <div class="celula" data-index="8"></div>
</div>

<div id="mensagem" class="vermelho">Vez do Garantido üêÇ</div>
<button onclick="reiniciar()">Reiniciar</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const celulas = document.querySelectorAll('.celula');
  const mensagem = document.getElementById('mensagem');
  let tabuleiro = Array(9).fill(null);
  let jogadorAtual = 'G'; // G = Garantido, C = Caprichoso
  let fimDeJogo = false;

  function confete() {
    confetti({
      particleCount: 200,
      spread: 100,
      origin: { y: 0.6 }
    });
  }

  function verificarVencedor() {
    const combinacoes = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    for (const [a,b,c] of combinacoes) {
      if (tabuleiro[a] && tabuleiro[a] === tabuleiro[b] && tabuleiro[a] === tabuleiro[c]) {
        return tabuleiro[a];
      }
    }

    return tabuleiro.includes(null) ? null : 'empate';
  }

  function jogar(index) {
    if (tabuleiro[index] || fimDeJogo) return;

    tabuleiro[index] = jogadorAtual;
    const celula = celulas[index];

    const img = document.createElement('img');
    img.src = jogadorAtual === 'G' ? 'garantido.jpg' : 'caprichoso.jpg';
    img.alt = jogadorAtual;
    celula.appendChild(img);
    celula.classList.add(jogadorAtual === 'G' ? 'garantido' : 'caprichoso');

    const resultado = verificarVencedor();

    if (resultado) {
      fimDeJogo = true;
      if (resultado === 'empate') {
        mensagem.textContent = 'Empate! üòê';
        mensagem.className = '';
      } else {
        mensagem.textContent = `${resultado === 'G' ? 'Garantido üêÇ' : 'Caprichoso üêÉ'} venceu! üéâ`;
        mensagem.className = resultado === 'G' ? 'vermelho' : 'azul';
        confete();
      }
    } else {
      jogadorAtual = jogadorAtual === 'G' ? 'C' : 'G';
      mensagem.textContent = `Vez do ${jogadorAtual === 'G' ? 'Garantido üêÇ' : 'Caprichoso üêÉ'}`;
      mensagem.className = jogadorAtual === 'G' ? 'vermelho' : 'azul';
    }
  }

  celulas.forEach(celula => {
    celula.addEventListener('click', () => {
      const index = parseInt(celula.getAttribute('data-index'));
      jogar(index);
    });
  });

  function reiniciar() {
    tabuleiro = Array(9).fill(null);
    jogadorAtual = 'G';
    fimDeJogo = false;
    mensagem.textContent = 'Vez do Garantido üêÇ';
    mensagem.className = 'vermelho';
    celulas.forEach(c => {
      c.innerHTML = '';
      c.classList.remove('garantido', 'caprichoso');
    });
  }
</script>

</body>
</html>
